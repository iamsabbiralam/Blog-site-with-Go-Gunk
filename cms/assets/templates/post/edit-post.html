<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><a href="/" class="btn btn-secondary">Home</a></th>
                    <th scope="col"><a href="/post/create" class="btn btn-primary">Create Post</a></th>
                    <th scope="col"><a href="/category/list" class="btn btn-primary">Category List</a></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3 align="center">Post Form</h3>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="CategoryID">Categories</label>
                        <select class="form-control" name="CategoryID" id="CategoryID">
                            {{range .Category}}
                                <option value="{{.ID}}" {{if eq .ID $.Post.CategoryID}} selected {{end}}>{{.CategoryName}}</option>                                
                            {{end}}
                        </select>
                    </div>
                </div>
            </div>
            <p class="text-danger">{{.Errors.CategoryName}}</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Title">Post Title</label>
                        <input type="text" class="form-control" name="Title" id="Title" value="{{.Post.Title}}">
                    </div>
                </div>
            </div>
            <p class="text-danger">{{.Errors.Title}}</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea class="form-control" name="Description" id="Description" cols="50" rows="4">{{.Post.Description}}</textarea>
                    </div>
                </div>
            </div>
            <p class="text-danger">{{.Errors.Description}}</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="Image" class="form-label">Image</label>
                        <img src="/cms/asset/{{.Post.Image}}" alt="Image" width="100px">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="Image" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="Image" name="Image">
                    </div>
                </div>
            </div>
            <p class="text-danger">{{.Errors.Image}}</p>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
