<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <div class="container">
        <table id="example" class="table table-striped" style="width:100%">
            <h3 align="center">Categories Table</h3>
            <a href="/category/create" class="btn btn-primary">Create Category</a>&nbsp;
            <a href="/" class="btn btn-secondary">Home</a>
            <div class="container">
            <br/>
            </div>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Category}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.CategoryName}}</td>
                        <td>{{.IsCompleted}}</td>
                        <td>
                            <a href="/category/{{.ID}}/edit" class="btn btn-info">Edit</a>
                            <a href="/category/{{.ID}}/delete" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
